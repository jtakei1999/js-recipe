<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>電卓</title>
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div id="sums" class="sum">0</div>
        <div id="push-part" class="push">
          <div id="one-rows" class="one row">
            <input class="part" type="button" value="C" />
            <input class="part" type="button" value="±" />
            <input class="part" type="button" value="%" />
            <input class="color" type="button" value="÷" />
          </div>
          <div id="two-rows" class="two row">
            <input id="seven" type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input class="color" type="button" value="×" />
          </div>
          <div id="three-rows" class="three row">
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input class="color" type="button" value="-" />
          </div>
          <div id="four-rows" class="four row">
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input class="color" type="button" value="+" />
          </div>
          <div id="five-rows" class="five row">
            <input type="button" value="0" />
            <input type="button" value="00" />
            <input type="button" value="." />
            <input class="color" type="button" value="=" />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
